<hr id="account-line">
<div class="conteiner" id="conteiner-login">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">

      <div class="form-group" id="loginForm">
        <h4>Log In</h4><br>

        <form (submit)="onSubmit()" [formGroup]="formModelLogin" autocomplete="off">

          <div class="form-group required">
            <label>Email*</label>
            <input class="form-control" formControlName="email">
            <small class="form-text text-muted" id="emailHelp">
              We won’t share your private email address with other users.
            </small>
            <label *ngIf="formModelLogin.get('email').touched && formModelLogin.get('email').errors?.required"
                   class="text-danger">
              This field is mandatory.</label>
            <label *ngIf="formModelLogin.get('email').touched && formModelLogin.get('email').errors?.email"
                   class="text-danger">
              Invalid email address.</label>
          </div>

          <div class="form-group required">
            <label>Password*</label>
            <input class="form-control" formControlName="password" type="password">
            <small class="form-text text-muted" id="passwordHelp">
              Minimum 6 characters. Maximum 16 characters.
            </small>
            <label *ngIf="formModelLogin.get('password').touched && formModelLogin.get('password').errors?.required"
                   class="text-danger">
              This field is mandatory.</label>
            <label *ngIf="formModelLogin.get('password').touched && formModelLogin.get('password').errors?.minlength"
                   class="text-danger">
              Minimum 6 characters required.</label>
            <label *ngIf="formModelLogin.get('password').touched && formModelLogin.get('password').errors?.pattern"
                   class="text-danger">
              Password can contain at least 1 lowercase, 1 uppercase alphabetical character, and at least 1 numeric
              character</label>
          </div>

          <div class="form-group">
            <button [disabled]="!formModelLogin.valid" class="btn btn-primary" type="submit">
              LOG IN
            </button>
          </div>

        </form>

      </div>

      <div id="forgotpasswordLink"><a routerLink="/account/forgot-password" routerLinkActive="active">
        Forgot your password?</a></div>
      <div id="registerLinkFromLogin">
        If you don’t already have an account click the Register button below to create an account
      </div>

      <div class="form-group" id="registerBtnFromLogin">
        <button class="btn btn-primary" routerLink="/account/registration" routerLinkActive="active" type="submit">
          REGISTER
        </button>
      </div>

    </div>
  </div>
</div>
<hr id="account-line">
