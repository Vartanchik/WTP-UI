<hr id="account-line">
<div class="container" id="container-forgot-password">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="form-group" id="forgotPasswordForm">

          <h3>Forgot Your password?</h3><br>

          <form [formGroup]="formModelForgotPassword" autocomplete="off" (submit)="onSubmit()">

            <div class="form-group required">
                <label>Email*</label>
                <input class="form-control" formControlName="Email">
                <small id="emailHelp" class="form-text text-muted">Enter Email of Your account</small>
                <label class="text-danger"
                  *ngIf="formModelForgotPassword.get('Email').touched && formModelForgotPassword.get('Email').errors?.required">This
                  field is mandatory.</label>
                <label class="text-danger"
                  *ngIf="formModelForgotPassword.get('Email').touched && formModelForgotPassword.get('Email').errors?.email">Invalid
                  email address.</label>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!formModelForgotPassword.valid">Submit</button>
            </div>

          </form>
          
      </div>
    </div>
  </div>
</div>
