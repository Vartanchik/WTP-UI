<hr id="account-line">
<div class="conteiner" id="conteiner-forgot-password">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="form-group" id="forgotPasswordForm">
          <h4>Password Reset</h4><br>
          <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            
            <div class="form-group required">
                <label>Email*</label>
                <input class="form-control" formControlName="Email">
                <small id="emailHelp" class="form-text text-muted">Enter Email of Your account</small>
                <label class="text-danger"
                  *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">This
                  field is mandatory.</label>
                <label class="text-danger"
                  *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
                  email address.</label>
            </div>
            
          <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!service.formModel.valid">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
