<hr id="account-line">

<div class="conteiner" id="conteinerProfile" *ngIf="isValid == false">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">

      <div id="cardUploadAvatar">
        <img src="{{userDetails.photo}}" id="avatarInProfile" alt="Profile avatar">
      </div>

      <div class="form-group" id="profileForm">
        <form [formGroup]="service.formModelUser" autocomplete="off" (submit)="onSubmit()">

          <div class="form-group" id="upload">
            <div class="custom-file">
              <input type="file" class="form-control custom-file-input" formControlName="Photo"
                aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label">UPDATE AVATAR</label>
              <label class="text-danger"
                *ngIf="service.formModelUser.get('Photo').touched && service.formModelUser.get('Photo').errors?.required">This
                field is mandatory.</label>
            </div>
          </div>

          <div class="form-group required">
            <label>Username*</label>
            <input class="form-control" formControlName="UserName" [(ngModel)]="userDetails.userName" />
            <small id="userNameHelp" class="form-text text-muted">Username must be 4-30 characters long.</small>
            <label class="text-danger"
              *ngIf="service.formModelUser.get('UserName').touched && service.formModelUser.get('UserName').errors?.required">This
              field is mandatory.</label>
            <label class="text-danger"
              *ngIf="service.formModelUser.get('UserName').touched && service.formModelUser.get('UserName').errors?.minlength">Minimum
              4 characters required.</label>
            <label class="text-danger"
              *ngIf="service.formModelUser.get('UserName').touched && service.formModelUser.get('UserName').errors?.maxlength">Maximum
              30 characters required.</label>
          </div>

          <div class="form-group required"> 
            <label>Gender*</label>
            <ng-multiselect-dropdown  formControlName="Gender" [placeholder]="'Choose gender'"
              [data]="dropdownListGenders" [(ngModel)]="selectedItemsGenders" [settings]="dropdownSettingsGenders">
            </ng-multiselect-dropdown>
            <label class="text-danger"
            *ngIf="service.formModelUser.get('Gender').touched && service.formModelUser.get('Gender').errors?.required">This
            field is mandatory.</label>
          </div>

          <div class="form-group required">
            <label>Date of birth*</label>
            <my-date-picker name="mydate" [placeholder]="model" [(ngModel)]="model" [options]="myDatePickerOptions" formControlName="DateOfBirth" ></my-date-picker>
          </div>

          <div class="form-group required">
            <label>Languages*</label>
            <ng-multiselect-dropdown id="lingvoSelect" formControlName="Languages" [placeholder]="'Choose language'"
              [data]="dropdownListLanguages" [(ngModel)]="selectedItemsLanguages" [settings]="dropdownSettingsLanguages">
            </ng-multiselect-dropdown>
            <label class="text-danger"
              *ngIf="service.formModelUser.get('Languages').touched && service.formModelUser.get('Languages').errors?.required">This
              field is mandatory.</label>
          </div>

          <div class="form-group required">
            <label>Country*</label>
            <ng-multiselect-dropdown formControlName="Country" [placeholder]="'Choose country'"
              [data]="dropdownListCountries" [(ngModel)]="selectedItemsCountries" [settings]="dropdownSettingsCountries">
            </ng-multiselect-dropdown>
            <label class="text-danger"
              *ngIf="service.formModelUser.get('Country').touched && service.formModelUser.get('Country').errors?.required">This
              field is mandatory.</label>
          </div>

          <div class="form-group">
            <label>Steam Account</label>
            <input class="form-control" formControlName="Steam" [(ngModel)]="userDetails.steam">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!service.formModelUser.valid">SAVE
              CHANGES</button>
          </div>
        </form>
      </div>

      <div class="conteiner" id="twoButtons">
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-dark">CHANGE PASSWORD</button>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-danger">DELETE ACCOUNT</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<hr id="account-line">
