<form #userForm="ngForm">
<div *ngIf="loaded">
  <h2>Editing data about user</h2>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="user.email" class="form-control"  required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="userEmail" #userEmail="ngModel"/>
          <div class="alert alert-danger"
          *ngIf="userEmail.errors?.required && userEmail.touched">
          Email is required!
      </div>
      <div class="alert alert-danger"
          *ngIf="userEmail.errors?.pattern && userEmail.touched">
          Email is invalid!
      </div>
  </div>
  <div class="form-group">
    <label>UserName(6-15 chars (only letters and numbers))</label>
    <input type="text" [(ngModel)]="user.userName" class="form-control" required pattern="^[a-zA-Z0-9]{6,15}$" name="nameOfUser" #nameOfUser="ngModel" />
  <div class="alert alert-danger"
          *ngIf="nameOfUser.errors?.required && nameOfUser.touched">
          NameOfUser is required!
      </div>
      <div class="alert alert-danger"
          *ngIf="nameOfUser.errors?.pattern && nameOfUser.touched">
          NameOfUser is invalid!
      </div>
  </div>
  <div class="form-group">
      <button type="submit" (click)="save()" [disabled]="userForm.form.invalid" class="btn btn-success">Save</button>
      <a routerLink="/" class="btn btn-warning">Cancel</a>
  </div>
</div>
</form>
