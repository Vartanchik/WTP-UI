<div class="row first-conteiner">
  <div class="col-12">
    <div class="card text-center" id="userCard" style="height:100vh">
      <div class="card-header">
        Teams Info
      </div>
      <div class="card-body">
        <div class="center-elements">
          <p class="text-primary">You can create only one team by one game!</p>
          <button id="create-button" type="submit" class="btn btn-primary" (click)="createTeam()"
            [disabled]="teams.length >= numberOfGames">
            CREATE TEAM
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Team</th>
              <th scope="col">Game</th>
              <th scope="col">Win Rate</th>
              <th scope="col" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of teams; index as i">
              <ng-container *ngIf="item.id !== 0">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.game }}</td>
                <td>{{ item.winRate }}</td>
                <td>
                  <button class="action-button" (click)="editTeam(item)">
                    Edit
                  </button>
                </td>
                <td>
                  <button class="action-button" (click)="deleteTeam(item.id)">
                    Delete
                  </button>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
