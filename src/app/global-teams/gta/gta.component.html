<section class="gta-players">
  <div class="card sticky-top">
    <app-teams-filtering>
    </app-teams-filtering>
  </div>

  <div class="teams-list">
    <app-gta-team
      *ngFor="let team of teams"
      [team]="team">
    </app-gta-team>
    <div *ngIf="pageView.totalPages !== 0" class="pagination">
      <button (click)="loadPreviousPage()"
              [disabled]="!pageView.hasPreviousPage"
              [ngClass]="{
                'disabled': !pageView.hasPreviousPage
              }"
              class="page-item pagination-button">
            <span class="page-link">
              Previous
            </span>
      </button>
      <button (click)="switchPage(i+1)"
              *ngFor="let pag of paginationArray; let i = index"
              [ngClass]="{
                'active': pageView.pageNumber === i + 1
              }"
              class="page-item pagination-button">
            <span class="page-link">
              {{ i + 1 }}
            </span>
      </button>
      <button (click)="loadNextPage()"
              [disabled]="!pageView.hasNextPage"
              [ngClass]="{
                'disabled': !pageView.hasNextPage
              }"
              class="page-item pagination-button">
            <span class="page-link">
              Next
            </span>
      </button>
    </div>
  </div>
</section>
