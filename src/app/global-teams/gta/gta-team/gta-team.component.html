<div class="team-card">
  <div class="team-aside">
    <!-- <img src="{{team.photo}}"> -->
    <div class="team-avatar">
      <ngx-avatar size="80" src="{{team.photo}}"></ngx-avatar>
    </div>
    <div class="players-count">
      <p id="count-text">{{playersCount}} of 5 players</p>
    </div>
  </div>
  <div class="team-info">
    <div class="card-header">
      <div class="name">
        <h4> {{ team.name }}</h4>
      </div>
      <div class="card-buttons">
        <!-- <button class="btn btn-primary">Practise</button> -->
      </div>
    </div>
    <div class="team-details">
      <div class="team-goal">
        <h5>Goal:</h5>
        {{ team.goal }}
      </div>
      <div class="team-winRate">
        <h5>WinRate:</h5>
        {{ team.winRate }}
      </div>
      <div class="team-server">
        <h5>Server:</h5>
        {{ team.server }}
      </div>
    </div>
    <div class="team-players">
      <h5 style="margin-left: 10px">Players:</h5>
      <div class="players">
        <app-team-player
          *ngFor="let player of players"
          [player]="player">
        </app-team-player>
        <div (mouseleave)="showButoon=false" (mouseover)="showButoon=true" *ngIf="slotAvailable" class="available-slot">
          <div *ngIf="!showButoon" class="available-text">
            Available
          </div>
          <div *ngIf="!showButoon" class="available-slot-text">
            slot
          </div>
          <button *ngIf="showButoon" [routerLink]="['/team', team.id]" class="btn btn-primary" id="applyBtn">Apply
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
