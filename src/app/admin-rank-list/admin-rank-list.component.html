<ejs-grid #grid [dataSource]='data' [editSettings]='editSettings' [toolbar]='toolbar' [allowPaging]='true' (load)='load()' (actionComplete)='actionComplete($event)'
[pageSettings]='initialPage' (toolbarClick)='toolbarClick($event)'
[allowSorting]='true' [allowFiltering]='true' [filterSettings]='filterOption'>
    <e-columns>
        <e-column field='id' headerText='Rank ID' isPrimaryKey='true' [validationRules]='rankIdRules' width=120></e-column>
        <e-column field='name' headerText='Rank Name' width=150 [validationRules]='rankNameRules'></e-column>
        <e-column field='value' headerText='Rank Value' width=150 [validationRules]='rankvalueRules'></e-column>
    </e-columns>
    </ejs-grid>
