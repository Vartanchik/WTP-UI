<div class="player-card">
  <div class="player-aside"></div>
  <div class="player-info">
    <div class="card-header">
        <div class="name">
            <h4> {{ player.name }}</h4>
        </div>
        <div class="card-buttons">
          <button class="btn btn-primary">Invite to game</button>
          <button class="btn btn-primary">Start chat</button>
        </div>
    </div>
    <div class="player-details">
      <div class="player-rank">
        <h5>Rank:</h5> 
        {{ player.rank }}
      </div>
      <div class="player-server">
        <h5>Server:</h5>
         {{ player.server }}
      </div>
    </div>
    <div class="player-about">
      <h5 class="player-about__title">About</h5>
      <div class="player-about-text">
          <p class="player-about__text">
              {{ player.about }}
            </p>
      </div>
    </div>
  </div>
</div>
