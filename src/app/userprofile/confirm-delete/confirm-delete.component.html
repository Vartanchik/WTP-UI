<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Profile deletion</h4>
  <button (click)="modal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete your profile?</strong></p>
  <p><span class="text-danger">All information associated to this user profile will be deleted.</span></p>
</div>
<div class="modal-footer">
  <button (click)="modal.dismiss('cancel click')" class="btn btn-outline-secondary" type="button">Cancel</button>
  <button (click)="purge()" class="btn btn-danger" type="button">Ok</button>
</div>
